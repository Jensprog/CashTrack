image: docker:27-cli

stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - echo "Kompilerar koden..."
    - echo "Kompilering klar."

test-job:
  stage: test
  script:
    - echo "Kör tester..."
    - echo "Tester godkända!"

deploy_staging_job:
  stage: deploy
  environment:
    name: staging
    url: https://cscloud8-35.lnu.se/cashtrack
  variables:
    REMOTE_HOST: $STAGING_HOST
    DOCKER_HOST: ssh://ubuntu@$REMOTE_HOST
  before_script:
    - command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    # Felsökningskommandon med dubbelcitationstecken
    - echo "Debug - STAGING_HOST innehåll:"
    - echo "$STAGING_HOST"
    - echo "Debug - REMOTE_HOST innehåll:"
    - echo "$REMOTE_HOST"
  script:
    - echo "Deploying till staging..."
    # Använd IP direkt för att testa
    - ssh -i ~/.ssh/id_rsa ubuntu@194.47.178.35 "echo Test anslutning"
    - ssh -i ~/.ssh/id_rsa ubuntu@194.47.178.35 "cd ~/cashtrack && git pull origin main && docker-compose -f docker-compose.yml -f docker-compose.production.yml down && docker-compose -f docker-compose.yml -f docker-compose.production.yml up --build -d"
  only:
    - main

manual_approval_step:
  stage: deploy
  script:
    - echo "Manuellt godkännande krävs innan deployment till produktion."
  when: manual
  only:
    - main

deploy_production_job:
  stage: deploy
  environment:
    name: production
    url: https://cscloud8-35.lnu.se/cashtrack
  variables:
    REMOTE_HOST: $PRODUCTION_HOST
    DOCKER_HOST: ssh://ubuntu@$REMOTE_HOST
  before_script:
    - command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    # Felsökningskommandon med dubbelcitationstecken
    - echo "Debug - PRODUCTION_HOST innehåll:"
    - echo "$PRODUCTION_HOST"
    - echo "Debug - REMOTE_HOST innehåll:"
    - echo "$REMOTE_HOST"
  script:
    - echo "Deploying till produktion..."
    # Använd IP direkt
    - ssh -i ~/.ssh/id_rsa ubuntu@194.47.178.35 "cd ~/cashtrack && git pull origin main && docker-compose -f docker-compose.yml -f docker-compose.production.yml down && docker-compose -f docker-compose.yml -f docker-compose.production.yml up --build -d"
  only:
    - main
  needs:
    - manual_approval_step