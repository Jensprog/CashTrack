server {
    listen 443 ssl;
    server_name cscloud8-35.lnu.se;
    ssl_certificate /etc/letsencrypt/live/cscloud8-35.lnu.se/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cscloud8-35.lnu.se/privkey.pem;

    # Rot-omdirigering
    location = / {
        return 302 /cashtrack/;
    }

    # Exakta omdirigeringar för huvudsidor
    location = /dashboard {
        return 302 /cashtrack/dashboard;
    }

    location = /login {
        return 302 /cashtrack/login;
    }

    location = /register {
        return 302 /cashtrack/register;
    }

    location = /transactions {
        return 302 /cashtrack/transactions;
    }

    location = /categories {
        return 302 /cashtrack/categories;
    }

    # Frontend med basePath
    location /cashtrack/ {
        proxy_pass http://nextjs:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Hantera _next både med och utan cashtrack
    location /_next/ {
        proxy_pass http://nextjs:3000/_next/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /cashtrack/_next/ {
        proxy_pass http://nextjs:3000/_next/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API-anrop med cashtrack i sökvägen
    location /cashtrack/api/ {
        proxy_pass http://nextjs:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # API-anrop utan cashtrack i sökvägen
    location /api/ {
        proxy_pass http://nextjs:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Favicon hantering - både med och utan cashtrack
    location = /favicon.ico {
        proxy_pass http://nextjs:3000/favicon.ico;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location = /cashtrack/favicon.ico {
        proxy_pass http://nextjs:3000/favicon.ico;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}